<div class="container login-page">
  <div class="row justify-content-center">

    <div class="col-md-6 col-sm-12 text-white">

      <h1>Login</h1>
      <div novalidate="" class="user-form ng-pristine ng-invalid ng-touched">
        <div class="form-group"><label for="exampleInputEmail1">Wallet Name</label>
          <input type="text"
            [(ngModel)]="name" aria-describedby="emailHelp"
            class="form-control transparent-input ng-untouched ng-pristine ng-invalid" placeholder="Type wallet name">
          <!---->
        </div>
        <div class="form-group"><label for="exampleInputPassword1">Wallet Password</label><input type="password"
            autocomplete="off" [(ngModel)]="password"
            class="form-control transparent-input ng-untouched ng-pristine ng-invalid"
            placeholder="Type wallet password">
          <!---->
        </div>
        <div class="form-group"><label for="exampleInputPassword2">Confirm Wallet Password</label><input type="password"
            autocomplete="off" [(ngModel)]="repassword"
            class="form-control transparent-input ng-pristine ng-valid ng-touched" placeholder="Type wallet password">
          <div class="error text-danger smallfont ng-star-inserted" *ngIf="password!=repassword"> Password doesn't match! </div>
          <!---->
        </div>
        <div class="form-group"><label for="exampleInputEmail1">Seed phrase, seperated by space</label><textarea
          [(ngModel)]="mnemonic" name="seedphrase" rows="5"
            class="form-control transparent-input ng-untouched ng-pristine ng-invalid"></textarea>
          <!---->
        </div>
        <div class="justify-content-end">
          <button type="button" class="btn btn-primary" (click)="login()">LOGIN</button>
        </div>
      </div>
      <br/>
      <hr/>
      <div style="color: red; margin: 0.5em 1.2em;" *ngIf="notSame">
        {{"Passord mismatch"}} !
      </div>  
      
      <div style="color: red; margin: 0.5em 1.2em;" *ngIf="pwdUnSatified">
        {{"Password must be at least 8 characters including at least 1 upper case letter, 1 lower case letter and 1 special character(!@#$%^&*~`)"}} !
      </div>        
      <br/>
      <div><a href='/write-phrases' >Don't have an account?</a></div>
    </div>
    
  </div>
</div>
