<div class="history-container" *ngIf="data">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sequence ID</th>
            <th scope="col">Created At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">
              <a href="/detail-by-sequence-id/{{type}}/{{item._id}}">
                {{item._id}}
              </a>
            </th>
            <td>{{item.dateCreated}}</td>
          </tr>  
        </tbody>
    </table> 
</div>
