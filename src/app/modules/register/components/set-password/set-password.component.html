<div class="container set-password-page">
    <div class="row justify-content-center">

        <div class="col-md-8 col-sm-12 text-white">

            <h1>{{"Create New Identity"| translate}}</h1>
            <div class="">
                <div class="header row">
                    <h3>{{"Step3"| translate}}</h3>
                </div>
                <div class="row textarea text-light fxHide-sm">
                    <!-- <div  class="col-md-2 col-xs-12"><img 
                src="/images/icons/lighting.png" width="100%"></div> -->
                    <div>{{"Step3Note"| translate}}
                    </div>
                </div>
                <div class="row words center">
                    <form novalidate="" class="password-form">
                        <div class="form-group"><label for="exampleInputEmail1">{{"WalletName"| translate}}</label>
                            <input type="text" [(ngModel)]="name" aria-describedby="emailHelp" name="name" class="form-control transparent-input ng-untouched ng-pristine ng-invalid" placeholder="{{'Type wallet/identity account name'| translate}}">
                            <!---->
                        </div>
                        <div class="form-group"><label for="exampleInputPassword1">{{"Local password"| translate}}</label>
                            <input type="password" name="password" autocomplete="off" [(ngModel)]="pwd" class="form-control transparent-input ng-untouched ng-pristine ng-invalid" placeholder="{{'Type local password'|translate}}">
                            <!---->
                        </div>
                        <div class="form-group"><label for="exampleInputPassword1">{{"Confirm local password"| translate}}</label>
                            <input type="password" name="repassword" autocomplete="off" [(ngModel)]="repwd" class="form-control transparent-input ng-untouched ng-pristine ng-invalid" placeholder="{{'Confirm local password'|translate}}">
                            <!---->
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <!-- <div class="justify-content-end">
        <a href='/write-phrases'> <button type="button" class="btn btn-primary">Back</button></a>
      </div> -->
            <div class="btn-group row">
                <!-- <a href='/enter-phrases'> <button type="button" class="btn btn-primary">Back</button></a> -->
                <button type="button" class="btn btn-primary" (click)="confirm()">{{"Confirm"| translate}}</button>
            </div>

            <div style="color: red; margin: 0.5em 1.2em;" *ngIf="notSame">
                {{"Passord mismatch"}} !
            </div>

            <div style="color: red; margin: 0.5em 1.2em;" *ngIf="pwdUnSatified">
                {{"Password must be at least 8 characters including at least 1 upper case letter, 1 lower case letter and 1 special character(!@#$%^&*~`)"}} !
            </div>
            <!-- <br />
      <hr />
      <br />
      <div><a href='/login'>Already have mnemonics? Restore</a></div> -->
        </div>

    </div>
</div>
